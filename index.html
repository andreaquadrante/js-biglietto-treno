<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="d-flex flex-column justify-content-around">

    <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div id="generator" class="container d-flex flex-column justify-content-around">

      <div class="row">
        <div class="col text-center">
          <label for="userName">NOME E COGNOME</label>
          <input id="userName" class="btn" type="text" name="userName" value="">
        </div>
        <div class="col text-center">
          <label for="userKm">KM DA PERCORRERE</label>
          <input id="userKm" class="btn" type="number" name="userKm" value="">
        </div>
        <div class="col text-center">
          <label for="userAge">FASCIA D'ETÃ€</label>
          <select id="userAge" class="btn" name="userAge">
            <option value="under18">0-17</option>
            <option value="adult">18+</option>
            <option value="over65">65+</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button id="generateButton" class="btn" type="button" name="button">GENERA</button>
          <button class="btn" type="button" name="button">ANNULLA</button>
        </div>
      </div>

    </div>

    <div id="ticket" class="container d-flex flex-column justify-content-around">
      <h4>DETTAGLIO PASSEGGERO</h4>
      <div class="row">
        <div class="col">
          <h5>Passeggero</h5>
        </div>
        <div class="col">
          <h5>Offerta</h5>
        </div>
        <div class="col">
          <h5>Carrozza</h5>
        </div>
        <div class="col">
          <h5>Codice CP</h5>
        </div>
        <div class="col">
          <h5>Prezzo Biglietto</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span id="ticketName"></span>
        </div>
        <div class="col">
          <span id="ticketOffer"></span>
        </div>
        <div class="col">
          <span id="ticketWagon"></span>
        </div>
        <div class="col">
          <span id="ticketCode"></span>
        </div>
        <div class="col">
          <span id="ticketPrice"></span>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
